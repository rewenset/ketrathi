<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link href='https://fonts.googleapis.com/css?family=David+Libre|Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'movie/style.css'%}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="mainpage">
            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <a class="navbar-brand" href="{% url 'home:home' %}">
                            KETRATHI
                        </a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-">
                        <ul class="nav navbar-nav navbar-left">
                            <li class="active">
                                <a href="">
                                <span class="glyphicon glyphicon-film" aria-hidden="true"></span> Movies
                                </a>
                            </li>
                            <li class="">
                                <a href="{% url 'book:index' %}">
                                <span class="glyphicon glyphicon-book" aria-hidden="true"></span> Books
                                </a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><p class="navbar-text">{{ user.username }}</p></li>
                            <li>
                                <a href="{% url 'home:signout' %}">
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Sign Out
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>
            </nav>
            <div class="infoBody">
            {% block body %}{% endblock %}
            </div>
    </div>
</body>
</html>
