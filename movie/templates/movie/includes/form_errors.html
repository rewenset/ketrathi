{% if form.errors %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger alert-dismissable" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ error|escape }}
        </div>
    {% endfor %}
{% endif %}
